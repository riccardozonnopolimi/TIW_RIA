<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="homePage.css"/>
    <script src="utils.js"></script>
    <script src="homePage.js"></script>
    <title>Home Page</title>
</head>
<body>
 <div id="mainContent">
    <!-- Bottone Logout -->
    <button id="logoutBtn" class="btn-logout">Logout</button>

    <!-- Titolo e sottotitolo -->
    <div class="titles">
        <h1 id="welcomeTitle">
            Welcome to your home, <span id="username"></span>
        </h1>
        <h2>Nice to see you again</h2>
    </div>

    <!-- Form di upload -->
    <div class="upload-form">
        <h3>Upload an Image</h3>
        <form id="uploadForm">
            <label for="imageTitle">Title:</label>
            <input type="text" id="imageTitle" name="title" required />

            <label for="imageDescription">Description:</label>
            <textarea id="imageDescription" name="description" rows="3" required></textarea>

            <label for="imageFile">Select Image:</label>
            <input type="file" id="imageFile" name="file" accept="image/*" required />

            <button type="submit" class="btn-upload">Upload</button>
        </form>
        <div id="uploadResult"></div>
    </div>

    <!-- Galleria immagini (Your Images) -->
    <div class="image-gallery">
        <h3>Your Images</h3>
        <div id="imagesContainer"></div>
    </div>

    <!-- Form per creare un nuovo album -->
    <div class="create-album-form">
        <h3>Create a New Album</h3>
        <form id="createAlbumForm">
            <label for="albumTitle">Album Title:</label>
            <input type="text" id="albumTitle" name="title" required />
            <button type="submit" class="btn-create-album">Create Album</button>
        </form>
        <div id="createAlbumResult"></div>
    </div>

    <!-- Tabella dei propri album -->
    <div class="album-table">
        <h3>Your Albums</h3>
        <table>
            <thead>
                <tr>
                    <th>Album ID</th>
                    <th>Title</th>
                    <th>Creator</th>
                    <th>Creation Date</th>
                </tr>
            </thead>
            <tbody id="albumTableBody">
                <!-- Album saranno aggiunti dinamicamente -->
            </tbody>
        </table>
    </div>

    <!-- Tabella degli altri album -->
    <div class="album-table">
        <h3>Other Albums</h3>
        <table>
            <thead>
                <tr>
                    <th>Album ID</th>
                    <th>Title</th>
                    <th>Creator</th>
                    <th>Creation Date</th>
                </tr>
            </thead>
            <tbody id="otherAlbumTableBody">
                <!-- Altri album saranno aggiunti dinamicamente -->
            </tbody>
        </table>
    </div>
    </div>

    <!-- Sezione che mostra le immagini di un album selezionato -->
    <div id="selectedAlbumView" class="album-images-block" style="display: none;">
     <button id="closeAlbumViewBtn">Go Back</button>
        <h3 id="selectedAlbumTitle">Album Images</h3>
        <div class="nav-buttons">
            <button id="prevImagesBtn">Previous 5</button>
                    <table id="selectedAlbumTable" class="thumbnail-grid">
            <tr>
                <!-- 5 celle -->
            </tr>
        </table>
            <button id="nextImagesBtn">Next 5</button>
        </div>

        
        <!-- Bottone "Modify Order" per aprire la sezione drag&drop -->
<button id="modifyOrderBtn" class="modify-order">Modify Order</button>

<!-- Sezione reorder (nascosta di default) -->
<div id="reorderSection" class="reorder-section" style="display: none;">
    <h4>Reorder Images in this Album</h4>
    <ul id="reorderList"></ul>
    <button id="saveOrderBtn" class="save-order">Save Order</button>
</div>

        <!-- Sezione "not in album" -->
        <div class="not-in-album-section">
            <h4>Images not in this album</h4>
            <div id="notInAlbumContainer" class="not-in-album-gallery"></div>
        </div>
    </div>

    <!-- Modale per mostrare info immagine e commenti -->
    <div id="modalOverlay" class="modal-overlay" style="display: none;">
        <div id="imageModal" class="modal-content">
            <button id="closeModalBtn" class="close-modal">&times;</button>
            <img id="modalImage" src="" alt="Modal Image" />
            
            <!-- Qui le info immagine -->
            <h4 id="modalImageTitle"></h4>
            <p id="modalImageDesc"></p>

            <!-- Commenti -->
            <div id="modalComments"></div>

            <!-- Form per aggiungere un commento -->
            <form id="modalCommentForm">
                <label for="modalCommentText">Add a Comment:</label>
                <textarea id="modalCommentText" name="testo" rows="2" required></textarea>
                <button type="submit">Send Comment</button>
            </form>
            
        <!-- Nuovo pulsante "Delete Photo" -->
        <button id="deletePhotoBtn" class="delete-photo">Delete Photo</button>
        </div>
    </div>
</body>
</html>
